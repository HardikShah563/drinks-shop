<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinks Shop</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/6d232ec003.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <header>
            <div class="logo">
                <label>bever<span class="alpha-inks">rinks</span></label>
            </div>
            <div class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
            </div>
            <div class="nav-actions">
                <button class="nav-btn">
                    <i class="fa-solid fa-user icon"></i>
                    <p class="nav-action-label">Sign in</p>
                </button>
                <button class="nav-btn">
                    <i class="fa-solid fa-cart-shopping icon"></i>
                    <p class="nav-action-label">Cart</p>
                    <div class="btn-badge green" aria-hidden="true">3</div>
                </button>
            </div>
            <div class="nav-lines">
                <div class="line line-full"></div>
                <div class="line line-half"></div>
                <div class="line line-full"></div>
            </div>
        </header>
        <main>
            <h2>Welcome to </h2>
            <h1>beverrinks</h1>
        </main>
    </section>
    <script src="./script/script.js"></script>
</body>
</html>
